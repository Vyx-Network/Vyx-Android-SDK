jdk:
  - openjdk17

before_install:
  # Ensure gomobile binary is available
  - echo "JitPack build for Vyx Android SDK"
  - echo "Note: vyxclient.aar must be pre-built and committed to repository"

install:
  # Gradle will automatically download dependencies
  - echo "Installing dependencies..."

# Build the release variant
# This assumes vyxclient.aar is already in libs/ directory
env:
  - GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs='-Xmx2g -XX:MaxMetaspaceSize=512m'"
